<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command-Line Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #181a1b;
            color: #f1f1f1;
            font-family: 'Segoe UI', Arial, monospace;
            margin: 0;
        }
        .cli-calc-container {
            background: #222;
            color: #fff;
            font-family: monospace;
            padding: 2em 1em;
            border-radius: 12px;
            max-width: 400px;
            margin: 2em auto;
            box-shadow: 0 2px 16px rgba(0,0,0,0.3);
        }
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 1.5em;
        }
        .cli-calc-input {
            display: block;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            background: #333;
            color: #fff;
            border: none;
            padding: 0.7em;
            font-size: 1.1em;
            border-radius: 6px;
            margin-top: 0.5em;
        }
        .cli-calc-output {
            margin-top: 1em;
            min-height: 2em;
            background: #232323;
            color: #eee;
            border-radius: 6px;
            padding: 0.7em;
        }
        .btn-secondary {
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7em 1.2em;
            margin-top: 1em;
        }
        .btn-secondary:hover {
            background: #444;
        }
        @media (max-width: 500px) {
            .cli-calc-container {
                padding: 1em 0.5em;
            }
            h2 {
                font-size: 1.3em;
            }
            .cli-calc-input {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="cli-calc-container">
        <h2>Command-Line Calculator</h2>
        <div>
            <label for="cli-input">Enter expression (e.g., <code>2+2*3</code>):</label>
            <input id="cli-input" class="cli-calc-input" autocomplete="off" autofocus>
        </div>
        <div class="cli-calc-output" id="cli-output"></div>
        <a href="index.html" class="btn btn-secondary mt-3">Back to Portfolio</a>
    </div>
    <script>
        // Global error handler
        window.onerror = function(message, source, lineno, colno, error) {
            let errorDiv = document.getElementById('global-error');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.id = 'global-error';
                errorDiv.style.position = 'fixed';
                errorDiv.style.bottom = '0';
                errorDiv.style.left = '0';
                errorDiv.style.width = '100%';
                errorDiv.style.background = '#dc3545';
                errorDiv.style.color = '#fff';
                errorDiv.style.padding = '10px';
                errorDiv.style.zIndex = '9999';
                errorDiv.style.textAlign = 'center';
                document.body.appendChild(errorDiv);
            }
            errorDiv.textContent = "An unexpected error occurred. Please refresh the page or try again later.";
            return false;
        };

        try {
            const input = document.getElementById('cli-input');
            const output = document.getElementById('cli-output');
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    try {
                        // Evaluate only safe math expressions
                        const expr = input.value.replace(/[^-()\d/*+.]/g, '');
                        if (expr.trim() === "") {
                            output.textContent = "Please enter an expression.";
                        } else {
                            // eslint-disable-next-line no-eval
                            const result = eval(expr);
                            output.textContent = "> " + expr + " = " + result;
                        }
                    } catch {
                        output.textContent = "Invalid expression.";
                    }
                    input.value = "";
                }
            });
        } catch (e) {
            window.onerror(e.message, '', '', '', e);
        }
    </script>
</body>
</html>
